<div class="flex justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img
        src="../../../../assets/img/escudo-alcaldia.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Inicio de sesion</div>
    </div>

    <div>
      <form [formGroup]="LoginForm">
        <label for="dni" class="block mb-2"> Numero de carnet </label>
        <input
          id="dni"
          pInputText
          pKeyFilter="int"
          class="w-full mb-4"
          formControlName="dni"
        />

        <label for="code" class="block mb-2">Codigo tramite</label>
        <input id="code" type="text"  formControlName="code" pInputText class="w-full mb-3" />
      </form>

      <button
        pButton
        pRipple
        label="INGRESAR"
        class="w-full"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
